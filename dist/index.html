<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      crossorigin="anonymous"
      rel="stylesheet">
    <title>Brhaim Todo  App</title>
  <script defer src="bundle.js"></script></head>
  <body class="di">
    <main class="wrapper dc">
      <div class="card dc">
        <h1 class="task-title di btm-bdr">
          To Do list
        </h1>
        <form class="form btm-bdr">
          <input type="text" id="input-task" class="input-list" placeholder="add new" title="oress Enter to add"/>
        </form>
        <ul class="list-group list-group-flush task-list" id="task-list"></ul>
        <footer>
          <button id="clear-all-task" class="delete-all-task dc">
            Clear completed tasks
          </button>
        </footer>
      </div>
    </main>
  </body>
</html>
